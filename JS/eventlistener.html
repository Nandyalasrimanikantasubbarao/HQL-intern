<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click</button>
    <button id="rc">rightClick</button>
  </body>
  <script>
    function clicked() {
      alert('clicked');
    }
    document.querySelector('button').addEventListener('click', clicked);
    document.getElementById('rc').addEventListener('doubleclick', clicked);
  </script>
</html>
