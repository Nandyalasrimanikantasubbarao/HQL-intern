<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      const arr = [10, 20, 20.5, 18];
      // push merhod
      console.log(arr.push(60));
      console.log(arr);
      // slice method
      console.log(arr.slice(1, 3));
      // pop
      console.log(arr.pop());
      // splice
      console.log(arr.splice(1, 2));
      console.log(arr);
    </script>
  </body>
</html>
