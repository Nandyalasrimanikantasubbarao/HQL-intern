<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // spread operator
    // spread in array
    let num1 = [1, 2, 3, 4, 5, 6];
    let num2 = [7, 8, 9, 10];
    let num3 = [...num1, ...num2];
    console.log(num3);

    //spread in object
    let obj = {
      name: 'Manikanta',
      age: 19,
      email: 'srimani@gmail.com',
    };
    let obj2 = { ...obj, age: 40 };
    console.log(obj2);

    // Array destructuring

    let array1 = [40, 50, 60];
    let [a, b, c] = array1;
    console.log(a);
    console.log(b);
    console.log(c);

    // Object Destucturing
    let student = {
      name: 'ravi',
      age: 19,
      marks: 80,
    };
    const { name, age, marks } = student;
    console.log(name);
  </script>
</html>
